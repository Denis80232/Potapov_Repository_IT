<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Школа №1522 имени В.И. Чуркина</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #005baa; /* Синий цвет образования */
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 4px solid #ffd600; /* Золотая акцентная полоса */
        }
        nav {
            background: #003366;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav li {
            margin: 0 1.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffd600;
        }
        .content {
            padding: 2rem 5%;
            min-height: 400px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .news-item {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-left: 4px solid #005baa;
            background: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background: #003366;
            color: white;
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
        }
        .logo {
            height: 80px;
            margin-bottom: 1rem;
        }
